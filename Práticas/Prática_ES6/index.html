<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Cálculo de Média</title>
</head>
<body>
	<div class="constructor">
		<form>
			<fieldset>
				<h1>Dados pessoais</h1>
				<div class="form-group">
				<label for="nome">Nome completo</label>
				<input type="text" class="form-control" id="nome" name="nome" required>

				<label for="cpf">CPF</label>
				<input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>

				<h1>Dados Institucionais</h1>

				<label for="curso">Curso</label>
				<input type="text" class="form-control" id="curso" name="curso" autofocus required>

				<label for="matricula">Número de matrícula</label>
				<input type="text" class="form-control" id="matricula" name="matricula" autofocus required>

				<label for="nota1">Nota 1</label>
				<input type="text" class="form-control" id="nota1" name="nota1" autofocus required>

				<label for="nota2">Nota 2</label>
				<input type="text" class="form-control" id="nota2" name="nota2" autofocus required>

				<label for="nota3">Nota 3</label>
				<input type="text" class="form-control" id="nota3" name="nota3" autofocus required>

				<label for="media">Media</label>
				<input type="text" class="form-control" id="media" name="media">
			</fieldset>
			<button type="submit" class="btn btn-primary btn-lg" id="calculo">Calcular</button>
			<script src='./main.js'></script>
		</div>
		</form>
	</div>

</body>
</html>
